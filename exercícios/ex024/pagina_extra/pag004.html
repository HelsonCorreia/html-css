<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s=document.getElementById('saida')
            s.innerHTML+='<p>Vc clicou</p>'
        }
    </script>
</body>
</html>
