<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="index.html" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="" value="M" checked>M
            <input type="radio" name="sexo" id="" value="F">F
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="" id="" checked value="Futebol"> Futebol
            <input type="checkbox" name="" id="" value="basquete"> Basquete
            <input type="checkbox" name="" id=""> Natação
            <input type="checkbox" name="" id=""> Ténis
            <input type="checkbox" name="" id=""> Volêi
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>
</body>
</html>
