<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <form action="../cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
           <label for="mes">Período Lectivo: </label>
           <input type="month" name="" id="mes" value="2020-07"> 
        </p>
        <p>
            <label for="data">Dia da prova: </label>
            <input type="date" name="data" id="data">

        </p>

        <p>
            <label for="hora">Horário da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form> 
</body>
</html>
