<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="../cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usu">Usuário</label>
            <input type="text" id="usu" required minlength="5" maxlength="15" size="10" placeholder="Nome:" autocomplete="username">
        </p>
        <p>
           
            <label for="sen">Senha</label>
            <input type="password" id="sen" required minlength="8" maxlength="20" size="8" placeholder="Senha:" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
