<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display:none ;
        }
        div:hover{
            color: red;
        }
        div:hover>p{
            display: block;
            color: whitesmoke;
            background-color: red;
        }
        main>p{
            display: none;
        }
        main:hover>p{
            display: block;
        }
        
       
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo!</p>

    <main>
        home
        <p><a href="pseudo-class.html">página final</a></p>
        <p>página actual</p>
    </main>
</body>
</html>
