<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        table{
            width: 1000px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        div{
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <div>
        <table>
            <colgroup>
            <col style="background-color: darkgreen;">
            <col style="background-color: gray;">
            <col style="background-color: darkgreen;">
            <col style="background-color: gray;">
            <!-- Podes expandir a cnfiguração de uma coluna para várias com a tag span="num" -->
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
        
                <th scope="col">Sexo</th>
        
                <th scope="col">Idade</th>
        
                <th scope="col">Profissão</th>
            </tr>
            <tr>
        
                <td>Ana Maria</td>
        
                <td>F</td>
        
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
        
                <td>Veloso Guedes</td>
        
                <td>M</td>
        
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
        
                <td>Carolina Figueira</td>
        
                <td>F</td>
        
                <td>55</td>
                <td>Médica</td>
            </tr>
        </table>
    </div>
</body>
</html>
