<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
       
        td{
          border: 1px solid black; 
          /* padding-left: 5px;  */
          text-align: center;
          vertical-align: top; /*o vertical align tem parametros como: top, middle, bottom.*/
        }
    </style>
</head>
<body>
   <h1>Minha primeira tabela</h1>
   <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>  
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
   </table>
    <!--Hieraquia de tabela simples
    table
    table row
    table header
    table data: dado de tabela
    -->
</body>
</html>
